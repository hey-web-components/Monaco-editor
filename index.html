<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey, Monaco Editor!</title>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body style="padding: 1rem">
    <h1>Hey, Monaco Editor!</h1>
    <hey-monaco-editor
      language="javascript"
      style="
        height: 600px;
        width: 800px;
        max-height: 100%;
        max-width: 100%;
        border: 1px solid black;
      "
    ></hey-monaco-editor>
    <hey-monaco-diff-editor
      language="javascript"
      style="
        height: 600px;
        width: 800px;
        max-height: 100%;
        max-width: 100%;
        border: 1px solid black;
      "
    ></hey-monaco-diff-editor>
    <script>
      document
        .querySelector('hey-monaco-editor')
        .addEventListener('didChangeModelContent', (event) =>
          console.log(event)
        );
      document
        .querySelector('hey-monaco-diff-editor')
        .addEventListener('didUpdateDiff', (event) => console.log(event));
    </script>
  </body>
</html>
